<div class="w-screen h-screen bg-gray-50 flex flex-col">
  <div
    class="bg-white shadow-sm border-b border-gray-200 px-6 py-2 flex justify-between items-center"
  >
    <div class="flex items-center gap-2">
      <h1 class="text-xl font-semibold text-gray-800">Dashboard</h1>
    </div>

    <div class="flex gap-2">
      <button
        type="button"
        (click)="onDownloadReport()"
        class="bg-blue-600 text-white p-2 rounded-md"
      >
        Download All Product Reports
      </button>
      <button
        type="button"
        (click)="onDownloadSample()"
        class="bg-blue-600 text-white p-2 rounded-md"
      >
        Download Sample CSV
      </button>
      <label
        for="csvUpload"
        class="bg-green-600 text-white p-2 rounded-md cursor-pointer"
        title="Upload CSV"
      >
        Upload CSV
      </label>
      <input
        type="file"
        id="csvUpload"
        accept=".csv"
        class="hidden"
        (change)="onCsvUpload($event)"
      />

      <button
        type="button"
        class="bg-red-600 text-white p-2 rounded-md"
        (click)="onLogout()"
      >
        Logout
      </button>
    </div>
  </div>

  <div class="flex-1 p-2">
    <div
      class="bg-white rounded-2xl shadow p-2 border border-gray-100 h-full overflow-auto"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
